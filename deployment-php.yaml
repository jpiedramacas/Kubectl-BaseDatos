apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: php-webserver
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: webapp-storage
      volumes:
        - name: webapp-storage
          persistentVolumeClaim:
            claimName: pvc-webapp
